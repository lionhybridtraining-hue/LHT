backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

publish_mode: editorial_workflow

# Show file path in CMS for better mobile navigation
show_preview_links: true

collections:
  - name: posts
    label: Artigos
    label_singular: Artigo
    folder: "blog/posts"
    create: true
    extension: "md"
    slug: "{{slug}}"
    # Enable preview for better mobile editing experience
    preview_path: "blog/{{slug}}"
    fields:
      - { label: Título, name: title, widget: string }
      - { label: Data, name: date, widget: datetime, format: "YYYY-MM-DD" }
      - { label: Categoria, name: category, widget: string, default: "Artigo" }
      - { label: Resumo, name: excerpt, widget: text, required: false }
      - { label: Conteúdo, name: body, widget: markdown }
