<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” LHT</title>
  <!-- Mobile-responsive CSS for Decap CMS -->
  <!-- Note: Using @main branch as the library doesn't publish versioned releases -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
  <style>
    /* Additional mobile optimizations */
    @media (max-width: 768px) {
      /* Ensure CMS editor content is readable on mobile */
      body {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
      }
      
      /* Optimize touch targets for better mobile usability */
      button, [type="button"], [type="submit"], [type="reset"], select {
        min-height: 44px;
      }
      
      button, [type="button"], [type="submit"], [type="reset"] {
        min-width: 44px;
      }
      
      /* Button-style links (not inline text links) */
      a[role="button"], a.btn, a[class*="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Improve spacing on mobile */
      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      }
    }
    
    /* Ensure modals and overlays work properly on mobile */
    @media (max-width: 480px) {
      /* Target common Decap CMS modal classes more specifically */
      [data-testid*="modal"],
      .css-modal,
      [role="dialog"] {
        max-width: 100% !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
    }
  </style>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.reload();
          });
        }
      });
    }
  </script>
</body>
</html>
