[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = ["blog/posts/**"]

# Friendly URLs
[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 301

[[redirects]]
  from = "/artigo"
  to = "/artigo.html"
  status = 301

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Redirect old blog route to dynamic article page
[[redirects]]
  from = "/blog/:slug"
  to = "/artigo.html?post=:slug"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure posts index JSON is fresh (CMS updates)
[[headers]]
  for = "/blog/posts.json"
  [headers.values]
    Cache-Control = "no-cache"
