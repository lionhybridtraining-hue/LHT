[build]
  publish = "."

# Redirect old blog route to dynamic article page
[[redirects]]
  from = "/blog/:slug"
  to = "/artigo.html?post=:slug"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure posts index JSON is fresh (CMS updates)
[[headers]]
  for = "/blog/posts.json"
  [headers.values]
    Cache-Control = "no-cache"
